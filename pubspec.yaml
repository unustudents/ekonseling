name: ekonseling
description: "Generasi baru berkonsultasi"
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.5.3

dependencies:
  bloc: ^9.0.0
  carousel_slider: ^5.0.0
  crypto: ^3.0.6
  cupertino_icons: ^1.0.8
  dartz: ^0.10.1
  equatable: ^2.0.5
  file_picker: ^8.1.7
  flutter:
    sdk: flutter
  flutter_bloc: ^9.0.0
  flutter_dotenv: ^5.2.1
  flutter_svg: ^2.0.10+1
  gap: ^3.0.1
  get_it: ^8.0.0
  go_router: ^14.6.2
  intl: ^0.20.1
  salomon_bottom_bar: ^3.3.2
  shared_preferences: ^2.3.2
  supabase_flutter: ^2.8.2

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - .env
  fonts:
    - family: Urbanist
      fonts:
        - asset: assets/fonts/Urbanist-Regular.ttf
        - asset: assets/fonts/Urbanist-Medium.ttf
        - asset: assets/fonts/Urbanist-Bold.ttf
        - asset: assets/fonts/Urbanist-SemiBold.ttf
